{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>داشبورد</h1>
    <h2>سبد خرید</h2>
    
    {% if cart_items %}
        <table class="table">
            <thead>
                <tr>
                    <th>نام محصول</th>
                    <th>قیمت</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>{{ item.product_price }} تومان</td>
                    <td>
                        <form action="{{ url_for('remove_from_cart', item_id=item.id) }}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>سبد خرید شما خالی است.</p>
    {% endif %}
</div>
{% endblock %}
